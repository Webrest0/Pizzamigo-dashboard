<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard â€” PIZZâ€™AMIGO</title>
<style>
  :root{--bg:#0b0f14;--panel:#101722;--line:#283149;--muted:#b8c2d6;--green:#1fcf7c;--red:#e55252}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:18px auto;padding:0 14px;position:relative}
  h1{margin:6px 0 12px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px;position:relative}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  input[type=text]{flex:1 1 260px;min-width:220px;border:1px solid var(--line);background:#0e1420;color:#fff;border-radius:10px;padding:10px}
  .btn{border:1px solid rgba(255,255,255,.25);background:#1a2333;color:#fff;border-radius:999px;padding:9px 14px;cursor:pointer;pointer-events:auto}
  .btn.primary{background:var(--green);color:#001b10;border:none}
  .btn.red{border-color:#ff8b8b;color:#ffb4b4}
  .muted{color:var(--muted)}
  input[type=range]{width:120px;pointer-events:auto}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border-top:1px solid rgba(255,255,255,.08);padding:8px 10px;vertical-align:middle;text-align:left}
  .tag{padding:3px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.25);background:#233048}
  .price{white-space:nowrap}
  .actions .btn{padding:6px 10px}
  @media (max-width:740px){ .hide-sm{display:none} table{font-size:14px} .actions .btn{padding:6px 8px} }
  /* panneau erreur */
  #err{position:fixed;right:8px;bottom:8px;max-width:92vw;background:#2a1b1b;border:1px solid #5d2f2f;border-radius:10px;padding:10px 12px;display:none;z-index:9999}
  #err pre{white-space:pre-wrap;margin:6px 0 0 0;color:#ffd1d1}
</style>
</head>
<body>
<div class="wrap">
  <h1>Dashboard â€” PIZZâ€™AMIGO</h1>

  <div class="card">
    <div class="row">
      <input id="api" type="text" placeholder="URL de lâ€™API Google Apps Script">
      <input id="adm" type="text" placeholder="ClÃ© admin (facultatif)">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="save"
        onclick="onSave()" ontouchstart="onSave()">Enregistrer</button>
      <button class="btn" id="refresh"
        onclick="refreshNow()" ontouchstart="refreshNow()">Actualiser</button>
      <button class="btn" id="demo"
        onclick="sendDemo()" ontouchstart="sendDemo()">DÃ©mo</button>
      <span id="status" class="muted">â€“</span>

      <span style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <button class="btn" id="soundBtn"
          onclick="enableSound()" ontouchstart="enableSound()">ðŸ”” Activer le son</button>
        <label class="muted" for="vol">Son :</label>
        <input type="range" min="0" max="1" step="0.05" id="vol" value="0.7">
      </span>
    </div>
  </div>

  <div class="card" style="margin-top:12px;overflow:auto">
    <table id="tbl">
      <thead>
        <tr>
          <th>Heure</th>
          <th class="hide-sm">ID</th>
          <th class="hide-sm">Client</th>
          <th class="hide-sm">TÃ©lÃ©phone</th>
          <th>Horaire</th>
          <th>Pizzas</th>
          <th>Total</th>
          <th>Statut</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

<div id="err"><b>Erreur JavaScript</b><pre id="err-msg"></pre></div>

<script>
/* ========= SÃ©curitÃ© anti page blanche ========= */
function showErr(msg){const b=document.getElementById('err');b.style.display='block';document.getElementById('err-msg').textContent=msg;}
window.addEventListener('error', e=>showErr(e.message+'\\n'+(e.error&&e.error.stack||'')));
window.addEventListener('unhandledrejection', e=>showErr('Promise rejetÃ©e: '+(e.reason&&e.reason.message||e.reason)));

/* ========= Ã‰tat ========= */
const S = {
  api: localStorage.getItem('pizz_api') || '',
  adm: localStorage.getItem('pizz_adm') || 'PIZZAMIGO-ADMIN-123',
  orders: new Map(),
  ctx:null, audioReady:false, timer:null
};
document.getElementById('api').value = S.api;
document.getElementById('adm').value = S.adm;

/* ========= Helpers ========= */
const â‚¬ = v => Number(v||0).toFixed(2).replace('.', ',')+' â‚¬';
const hhmm = t => /^\d{2}:\d{2}$/.test(t||'') ? t : (()=>{const d=new Date(t||Date.now());return String(d.getHours()).padStart(2,'0')+':'+String(d.getMinutes()).padStart(2,'0')})();

function itemsText(o){
  const arr=(o.items||o.basket||[]);
  return arr.map(it=>{
    const sup = it.supplType ? ` (+1â‚¬ ${it.supplType})` : '';
    return `${it.name} Ã— ${it.qty||1}${sup}`;
  }).join('<br>');
}
function rowHtml(o){
  return `<tr data-id="${o.id}">
    <td>${o.time||o.when||''}</td>
    <td class="hide-sm">${o.id||''}</td>
    <td class="hide-sm">${o.name||o.client||''}</td>
    <td class="hide-sm">${o.phone||''}</td>
    <td>${hhmm(o.slot||o.horaire||o.when||'')}</td>
    <td>${itemsText(o)||'-'}</td>
    <td class="price">${â‚¬(o.total||o.total11||0)}</td>
    <td><span class="tag">${o.status||'new'}</span></td>
    <td class="actions">
      <button class="btn" onclick="setStatus('${o.id}','ready')">PrÃªte</button>
      <button class="btn" onclick="setStatus('${o.id}','done')">TerminÃ©e</button>
      <button class="btn red" onclick="setStatus('${o.id}','cancel')">Annuler</button>
      <button class="btn" onclick="removeRow('${o.id}')">Ã—</button>
    </td>
  </tr>`;
}
function upsert(list){
  const body=document.getElementById('rows'); let added=0;
  (list||[]).forEach(o=>{
    if(!S.orders.has(o.id)){
      S.orders.set(o.id,o);
      body.insertAdjacentHTML('afterbegin',rowHtml(o));
      added++;
    }
  });
  if(added>0) ring();
}
function ring(){
  if(!S.audioReady||!S.ctx) return;
  const g=S.ctx.createGain(), o=S.ctx.createOscillator();
  o.type='triangle'; o.frequency.value=880;
  g.gain.value=0.0001;
  g.gain.exponentialRampToValueAtTime(Math.max(0.02,+document.getElementById('vol').value), S.ctx.currentTime+0.02);
  g.gain.exponentialRampToValueAtTime(0.0001, S.ctx.currentTime+0.35);
  o.connect(g); g.connect(S.ctx.destination); o.start(); o.stop(S.ctx.currentTime+0.35);
}

/* ========= API ========= */
function apiUrl(){const v=(document.getElementById('api').value||S.api||'').trim(); if(!v) throw new Error('URL API manquante'); return v;}
async function apiGet(params){
  const u = new URL(apiUrl()); Object.entries(params||{}).forEach(([k,v])=>u.searchParams.set(k,v));
  const r = await fetch(u,{method:'GET',cache:'no-store'}); const t=await r.text(); try{return JSON.parse(t);}catch{throw new Error(t);}
}
async function apiPost(obj){
  const r = await fetch(apiUrl(),{method:'POST',headers:{'Content-Type':'text/plain;charset=utf-8'},body:JSON.stringify(obj)});
  const t=await r.text(); try{return JSON.parse(t);}catch{throw new Error(t);}
}

/* ========= Actions (liÃ©es inline) ========= */
function onSave(){
  S.api=(document.getElementById('api').value||'').trim();
  S.adm=(document.getElementById('adm').value||'').trim()||'PIZZAMIGO-ADMIN-123';
  localStorage.setItem('pizz_api',S.api); localStorage.setItem('pizz_adm',S.adm);
  document.getElementById('status').textContent='ParamÃ¨tres enregistrÃ©s';
}
async function refreshNow(){
  try{
    const d = await apiGet({list:'today'});
    if(!d.ok) throw new Error(d.error||'RÃ©ponse invalide');
    upsert(d.orders||[]);
    document.getElementById('status').textContent=new Date().toTimeString().slice(0,8)+' â€” OK';
  }catch(e){ document.getElementById('status').textContent='Erreur rÃ©seau'; showErr(String(e)); }
}
async function sendDemo(){
  try{
    const res = await apiPost({
      adminKey:(document.getElementById('adm').value||S.adm||'').trim(),
      demo:true,
      name:'Test JSONP',
      phone:'600000000',
      slot:'19:30',
      items:[{name:'Margharita',qty:1,price:8.50,supplType:'viande',supplPrice:1}],
      total:8.50,
      source:'site'
    });
    if(!res.ok) throw new Error(res.error||'Ã‰chec envoi dÃ©mo');
    await refreshNow();
  }catch(e){ alert('Ã‰chec dâ€™envoi de la dÃ©mo.'); showErr(String(e)); }
}
function removeRow(id){ S.orders.delete(id); const tr=document.querySelector(`tr[data-id="${CSS.escape(id)}"]`); if(tr) tr.remove(); }
function setStatus(id,st){
  apiPost({adminKey:(document.getElementById('adm').value||S.adm||'').trim(), setStatus:true, id, status:st})
    .then(r=>{ if(!r.ok) throw new Error(r.error||'setStatus'); const tr=document.querySelector(`tr[data-id="${CSS.escape(id)}"]`); if(tr) tr.querySelector('.tag').textContent=st; })
    .catch(err=>showErr(String(err)));
}
function enableSound(){
  try{
    if(!S.ctx){ S.ctx=new (window.AudioContext||window.webkitAudioContext)(); }
    S.ctx.resume().then(()=>{ S.audioReady=true; document.getElementById('soundBtn').disabled=true; document.getElementById('soundBtn').textContent='ðŸ”” Son activÃ©'; });
  }catch(e){ showErr(String(e)); }
}

/* ========= DÃ©marrage ========= */
(function boot(){
  // prÃ©-remplir ton URL si vide (tu peux lâ€™Ã©craser)
  if(!S.api) document.getElementById('api').value='https://script.google.com/macros/s/AKfycbyePXcqPFPs0uhNOcVM5J5Nq3LCgsrB9UKVOmit1HVoTBzCdZRDCxEntrydbXSyQMXu/exec';
  refreshNow(); S.timer=setInterval(refreshNow,5000);
})();
</script>
</body>
</html>
