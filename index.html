<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard — PIZZ'AMIGO</title>
<style>
  :root{--bg:#0b0f14;--panel:#101722;--line:#283149;--muted:#b8c2d6;--green:#1fcf7c;--red:#e55252}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:18px auto;padding:0 14px}
  h1{margin:6px 0 12px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  input[type=text]{flex:1 1 260px;min-width:220px;border:1px solid var(--line);background:#0e1420;color:#fff;border-radius:10px;padding:10px}
  .btn{border:1px solid rgba(255,255,255,.25);background:#1a2333;color:#fff;border-radius:999px;padding:9px 14px;cursor:pointer}
  .btn.primary{background:var(--green);color:#001b10;border:none}
  .btn.red{border-color:#ff8b8b;color:#ffb4b4}
  .muted{color:var(--muted)}
  input[type=range]{width:120px}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border-top:1px solid rgba(255,255,255,.08);padding:8px 10px;vertical-align:middle;text-align:left}
  .tag{padding:3px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.25);background:#233048}
  .price{white-space:nowrap}
  .actions .btn{padding:6px 10px}
  @media (max-width:740px){ .hide-sm{display:none} table{font-size:14px} .actions .btn{padding:6px 8px} }
  #err{position:fixed;right:8px;bottom:8px;max-width:92vw;background:#2a1b1b;border:1px solid #5d2f2f;border-radius:10px;padding:10px 12px;display:none;z-index:9999}
  #err pre{white-space:pre-wrap;margin:6px 0 0 0;color:#ffd1d1}
</style>
</head>
<body>
<div class="wrap">
  <h1>Dashboard — PIZZ'AMIGO</h1>

  <div class="card">
    <div class="row">
      <input id="api" type="text" placeholder="URL API">
      <input id="adm" type="text" placeholder="Cle admin (facultatif)">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="save">Enregistrer</button>
      <button class="btn" id="refresh">Actualiser</button>
      <button class="btn" id="demo">Demo</button>
      <span id="status" class="muted">–</span>
      <span style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <button class="btn" id="soundBtn">Activer le son</button>
        <label class="muted" for="vol">Son :</label>
        <input type="range" min="0" max="1" step="0.05" id="vol" value="0.7">
      </span>
    </div>
  </div>

  <div class="card" style="margin-top:12px;overflow:auto">
    <table>
      <thead>
        <tr>
          <th>Heure</th>
          <th class="hide-sm">ID</th>
          <th class="hide-sm">Client</th>
          <th class="hide-sm">Tel</th>
          <th>Horaire</th>
          <th>Pizzas</th>
          <th>Total</th>
          <th>Statut</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

<div id="err"><b>Erreur JavaScript</b><pre id="err-msg"></pre></div>

<script>
/* ==== erreurs ==== */
function showErr(msg){let b=document.getElementById('err');b.style.display='block';document.getElementById('err-msg').textContent=msg;}
window.addEventListener('error',e=>showErr(e.message));
window.addEventListener('unhandledrejection',e=>showErr(e.reason));

/* ==== etat ==== */
const S={api:localStorage.getItem('pizz_api')||'',adm:localStorage.getItem('pizz_adm')||'PIZZAMIGO-ADMIN-123',orders:new Map(),ctx:null,audioReady:false};
document.getElementById('api').value=S.api;
document.getElementById('adm').value=S.adm;

/* ==== helpers ==== */
function euro(v){return Number(v||0).toFixed(2).replace('.',',')+' €';}
function hhmm(t){if(/^\d{2}:\d{2}$/.test(t)) return t;let d=new Date(t||Date.now());return d.toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'});}
function parseItems(v){try{if(Array.isArray(v))return v;if(typeof v==='string'){let j=JSON.parse(v);return Array.isArray(j)?j:(j.items||[]);}if(v&&typeof v==='object'&&Array.isArray(v.items))return v.items;}catch{} return [];}
function itemsText(o){return parseItems(o.items||o.basket||o.panier).map(it=>`${it.name||''} × ${it.qty||1}${it.suppl? ' (+1€ '+it.suppl+')':''}`).join('<br>');}
function rowHtml(o){return `<tr data-id="${o.id}"><td>${o.time||''}</td><td class="hide-sm">${o.id||''}</td><td class="hide-sm">${o.name||''}</td><td class="hide-sm">${o.phone||''}</td><td>${hhmm(o.slot||o.horaire||'')}</td><td>${itemsText(o)||'-'}</td><td class="price">${euro(o.total)}</td><td><span class="tag">${o.status||'new'}</span></td><td class="actions"><button class="btn" data-act="ready" data-id="${o.id}">Prete</button> <button class="btn" data-act="done" data-id="${o.id}">Terminee</button> <button class="btn red" data-act="cancel" data-id="${o.id}">Annuler</button></td></tr>`;}
function upsert(list){let body=document.getElementById('rows'),added=0;(list||[]).forEach(o=>{if(o.id&&!S.orders.has(o.id)){S.orders.set(o.id,o);body.insertAdjacentHTML('afterbegin',rowHtml(o));added++;}});if(added>0) ring();}
function ring(){if(!S.audioReady||!S.ctx)return;let g=S.ctx.createGain(),o=S.ctx.createOscillator();o.type='triangle';o.frequency.value=880;g.gain.value=0.001;g.gain.exponentialRampToValueAtTime(+document.getElementById('vol').value, S.ctx.currentTime+0.02);g.gain.exponentialRampToValueAtTime(0.001, S.ctx.currentTime+0.4);o.connect(g);g.connect(S.ctx.destination);o.start();o.stop(S.ctx.currentTime+0.4);}

/* ==== API ==== */
function apiUrl(){return (document.getElementById('api').value||S.api).trim();}
async function apiGet(p){let u=new URL(apiUrl());Object.entries(p||{}).forEach(([k,v])=>u.searchParams.set(k,v));let r=await fetch(u);return r.json();}
async function apiPost(o){let r=await fetch(apiUrl(),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(o)});return r.json();}

/* ==== actions ==== */
async function save(){S.api=document.getElementById('api').value.trim();S.adm=document.getElementById('adm').value.trim();localStorage.setItem('pizz_api',S.api);localStorage.setItem('pizz_adm',S.adm);document.getElementById('status').textContent='Enregistre';}
async function refresh(){try{let d=await apiGet({list:'today'});upsert(d.orders||[]);document.getElementById('status').textContent='OK '+new Date().toLocaleTimeString();}catch(e){showErr(e);}}
async function demo(){try{let res=await apiPost({adminKey:S.adm,demo:true,name:'Test JSONP',phone:'600000000',slot:'19:30',items:[{name:'Margharita',qty:1,price:8.5}],total:8.5});if(!res.ok) throw new Error(res.error||'fail');await refresh();}catch(e){alert('Echec demo');showErr(e);}}
function enableSound(){if(!S.ctx)S.ctx=new (AudioContext||webkitAudioContext)();S.ctx.resume().then(()=>{S.audioReady=true;document.getElementById('soundBtn').textContent='Son actif';});}
async function setStatus(id,st){try{await apiPost({adminKey:S.adm,setStatus:true,id,status:st});let tag=document.querySelector(`tr[data-id="${id}"] .tag`);if(tag) tag.textContent=st;}catch(e){showErr(e);}}

/* ==== bind boutons ==== */
document.getElementById('save').onclick=save;
document.getElementById('refresh').onclick=refresh;
document.getElementById('demo').onclick=demo;
document.getElementById('soundBtn').onclick=enableSound;
document.getElementById('rows').onclick=e=>{
  if(e.target.dataset.act){setStatus(e.target.dataset.id,e.target.dataset.act);}
};

/* ==== boot ==== */
refresh();setInterval(refresh,5000);
</script>
</body>
</html>
